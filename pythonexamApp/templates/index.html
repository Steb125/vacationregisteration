<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome!</h1>
    <h2>Register</h2>
    {% if messages %}
    <ul>
        {% for message in messages %}
            <li style ="color:red;">{{message}}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form action="/register" 
    method="post">
        {% csrf_token %}
        <p>Name: <input type="text" name="name" id=""></p>
        <p>Username: <input type="text" name="uname" id=""> </p>
        <!-- <p>Email: <input type="text" name="eMail" id=""></p> -->
        <p>Password: <input type="password" name="pw" id=""></p>
        <p>* Password should be at least 3 characters</p>
        <p>Confirm PW: <input type="password" name="cpw" id=""></p>
        <p><input type="submit" value="Register"></p>
    
    </form>
    <h1>Login</h1>
    <form action="/login" 
    method="post">
        {% csrf_token %}
        <p>Username: <input type="text" name="uname" id=""></p>
        <p>Password: <input type="text" name="pw" id=""></p>
        <p><input type="submit" value="Login"></p>
    </form>
</body>
</html>
